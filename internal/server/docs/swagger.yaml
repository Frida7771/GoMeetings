basePath: /
info:
  contact: {}
  description: Meeting management & WebRTC signaling backend
  title: GoMeetings API
  version: "1.0"
paths:
  /auth/room/create:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Room name
        in: formData
        name: name
        required: true
        type: string
      - description: Begin time (ms)
        in: formData
        name: begin_at
        required: true
        type: integer
      - description: End time (ms)
        in: formData
        name: end_at
        required: true
        type: integer
      - description: Custom join code
        in: formData
        name: join_code
        type: string
      - description: Short code
        in: formData
        name: short_code
        type: string
      - description: Owner display name
        in: formData
        name: display_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create room
      tags:
      - Room
  /auth/room/delete:
    delete:
      parameters:
      - description: Room identity
        in: query
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete room
      tags:
      - Room
  /auth/room/edit:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: Room identity
        in: formData
        name: identity
        required: true
        type: string
      - description: Room name
        in: formData
        name: name
        required: true
        type: string
      - description: Begin time (ms)
        in: formData
        name: begin_at
        required: true
        type: integer
      - description: End time (ms)
        in: formData
        name: end_at
        required: true
        type: integer
      - description: Custom join code
        in: formData
        name: join_code
        type: string
      - description: Short code
        in: formData
        name: short_code
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Edit room
      tags:
      - Room
  /auth/room/join:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Room identity
        in: formData
        name: identity
        required: true
        type: string
      - description: Display name
        in: formData
        name: display_name
        required: true
        type: string
      - description: Join code
        in: formData
        name: join_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Join room
      tags:
      - Room
  /auth/room/leave:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Room identity
        in: formData
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Leave room
      tags:
      - Room
  /auth/room/list:
    get:
      description: Paginated room list with join state
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: size
        type: integer
      - description: Keyword filter
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Room list
      tags:
      - Room
  /auth/room/members:
    get:
      parameters:
      - description: Room identity
        in: query
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Room member list
      tags:
      - Room
  /auth/room/share/start:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Room identity
        in: formData
        name: identity
        required: true
        type: string
      - description: Client-defined stream ID
        in: formData
        name: stream_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Start screen sharing
      tags:
      - Room
  /auth/room/share/status:
    get:
      parameters:
      - description: Room identity
        in: query
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Screen share status
      tags:
      - Room
  /auth/room/share/stop:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Room identity
        in: formData
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Stop screen sharing
      tags:
      - Room
  /auth/room/user-rooms:
    get:
      description: List meetings created or joined by the specified user identity
      parameters:
      - description: User identity (username or numeric ID)
        in: query
        name: user_identity
        required: true
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: size
        type: integer
      - description: Keyword filter
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: User related rooms
      tags:
      - Room
  /auth/user/login:
    post:
      consumes:
      - multipart/form-data
      description: Authenticate user and returns JWT token
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - Auth
  /auth/user/register:
    post:
      consumes:
      - multipart/form-data
      description: Create a user account and return JWT
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User register
      tags:
      - Auth
  /ping:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - Public
  /room/generate-code:
    get:
      consumes:
      - application/json
      description: Generates a random code of the given length using the codeAlphabet
      parameters:
      - description: Code length
        in: query
        name: length
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Random code
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Generate a random code
      tags:
      - Room
  /ws/p2p/{roomIdentity}/{userIdentity}:
    get:
      description: Upgrade HTTP to WebSocket for SDP/ICE exchange
      parameters:
      - description: Room identity
        in: path
        name: roomIdentity
        required: true
        type: string
      - description: User identity
        in: path
        name: userIdentity
        required: true
        type: string
      - description: JWT bearer token
        in: query
        name: token
        required: true
        type: string
      responses:
        "101":
          description: Switching Protocols
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: WebRTC signaling websocket
      tags:
      - Signaling
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
